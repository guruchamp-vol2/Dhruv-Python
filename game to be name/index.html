<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Scratch Bros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="character-select">
    <h1>Choose Your Character</h1>
    <div class="player-select">
      <h2>Player 1</h2>
      <div id="p1-characters" class="characters"></div>
    </div>
    <div class="player-select">
      <h2>Player 2</h2>
      <div id="p2-characters" class="characters"></div>
    </div>
    <button id="start-game" disabled>Start Battle</button>
  </div>

  <div id="game-screen" style="display:none;">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="health-bars">
      <span id="p1-health">Player 1: 100</span>
      <span id="p2-health">Player 2: 100</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!-- Game Over Screen -->
<div id="game-over-screen" style="display: none;"></div>
