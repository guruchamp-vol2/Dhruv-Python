<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .image-item {
            text-align: center;
            position: relative;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border: 1px solid #ccc;
            background: #fff;
        }
        .error {
            border-color: red;
        }
        .status {
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container">
        <!-- Images will be added here by JavaScript -->
    </div>
    <script>
        // Get the base URL for assets based on environment
        const BASE_URL = (() => {
            const isGitHub = window.location.hostname.includes('github.io');
            if (isGitHub) {
                return 'https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/';
            }
            return '/';
        })();

        console.log('Using BASE_URL:', BASE_URL);

        // Character configuration
        const characters = [
            "mario", "luigi", "kirby", "sonic", "tails", "shadow",
            "toriel", "sans", "mettaton", "kris", "susie",
            "jevil", "spadeking", "berdly", "noelle", "spamton"
        ];

        const characterImages = {
            mario: "mario.png",
            luigi: "luigi.png",
            kirby: "kirby.png",
            sonic: "sonic.png",
            tails: "Tails.png",
            shadow: "shadow.png",
            toriel: "toriel.png",
            sans: "sans.png",
            mettaton: "Mettaton.png",
            kris: "kris.png",
            susie: "susie.png",
            jevil: "jevil.png",
            spadeking: "spadeking.png",
            berdly: "berdly.png",
            noelle: "noelle.png",
            spamton: "spamton.png"
        };

        const container = document.getElementById('image-container');

        // Create image elements
        characters.forEach(char => {
            const div = document.createElement('div');
            div.className = 'image-item';
            
            const img = document.createElement('img');
            const imagePath = `${BASE_URL}images/${characterImages[char]}`;
            img.src = imagePath;
            img.alt = char;
            
            const label = document.createElement('div');
            label.textContent = char;
            
            const status = document.createElement('div');
            status.className = 'status';
            
            // Log loading status
            img.onload = () => {
                console.log(`✅ Successfully loaded: ${imagePath}`);
                status.textContent = '✅ Loaded';
                status.style.color = 'green';
            };
            
            img.onerror = () => {
                console.error(`❌ Failed to load: ${imagePath}`);
                img.classList.add('error');
                status.textContent = '❌ Failed';
                status.style.color = 'red';
                
                // Try lowercase version
                const lowercasePath = `${BASE_URL}images/${characterImages[char].toLowerCase()}`;
                console.log(`Trying lowercase path: ${lowercasePath}`);
                img.src = lowercasePath;
            };
            
            div.appendChild(img);
            div.appendChild(label);
            div.appendChild(status);
            container.appendChild(div);
        });
    </script>
</body>
</html>
