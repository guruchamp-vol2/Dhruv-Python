<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .image-item {
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border: 1px solid #ccc;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-item">
            <img src="images/mario.png" alt="mario">
            <div>mario</div>
        </div>
        <div class="image-item">
            <img src="images/luigi.png" alt="luigi">
            <div>luigi</div>
        </div>
        <div class="image-item">
            <img src="images/kirby.png" alt="kirby">
            <div>kirby</div>
        </div>
        <div class="image-item">
            <img src="images/sonic.png" alt="sonic">
            <div>sonic</div>
        </div>
        <div class="image-item">
            <img src="images/Tails.png" alt="tails">
            <div>tails</div>
        </div>
        <div class="image-item">
            <img src="images/shadow.png" alt="shadow">
            <div>shadow</div>
        </div>
        <div class="image-item">
            <img src="images/toriel.png" alt="toriel">
            <div>toriel</div>
        </div>
        <div class="image-item">
            <img src="images/sans.png" alt="sans">
            <div>sans</div>
        </div>
        <div class="image-item">
            <img src="images/Mettaton.png" alt="mettaton">
            <div>mettaton</div>
        </div>
        <div class="image-item">
            <img src="images/kris.png" alt="kris">
            <div>kris</div>
        </div>
        <div class="image-item">
            <img src="images/susie.png" alt="susie">
            <div>susie</div>
        </div>
        <div class="image-item">
            <img src="images/jevil.png" alt="jevil">
            <div>jevil</div>
        </div>
        <div class="image-item">
            <img src="images/spadeking.png" alt="spadeking">
            <div>spadeking</div>
        </div>
        <div class="image-item">
            <img src="images/berdly.png" alt="berdly">
            <div>berdly</div>
        </div>
        <div class="image-item">
            <img src="images/noelle.png" alt="noelle">
            <div>noelle</div>
        </div>
        <div class="image-item">
            <img src="images/spamton.png" alt="spamton">
            <div>spamton</div>
        </div>
    </div>
    <script>
        // Log any image loading errors
        document.querySelectorAll('img').forEach(img => {
            img.onerror = () => console.error(`Failed to load: ${img.src}`);
            img.onload = () => console.log(`Successfully loaded: ${img.src}`);
        });
    </script>
</body>
</html>
