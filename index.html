<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=800, initial-scale=1.0"/>
  <title>2D Fighting Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Preload all game images -->
  <div id="image-preload" style="display: none;">
    <img id="mario-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/mario.png" alt="mario" onerror="console.error('Failed to load:', this.src)">
    <img id="luigi-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/luigi.png" alt="luigi" onerror="console.error('Failed to load:', this.src)">
    <img id="kirby-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/kirby.png" alt="kirby" onerror="console.error('Failed to load:', this.src)">
    <img id="sonic-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/sonic.png" alt="sonic" onerror="console.error('Failed to load:', this.src)">
    <img id="tails-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/Tails.png" alt="tails" onerror="console.error('Failed to load:', this.src)">
    <img id="shadow-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/shadow.png" alt="shadow" onerror="console.error('Failed to load:', this.src)">
    <img id="toriel-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/toriel.png" alt="toriel" onerror="console.error('Failed to load:', this.src)">
    <img id="sans-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/sans.png" alt="sans" onerror="console.error('Failed to load:', this.src)">
    <img id="mettaton-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/Mettaton.png" alt="mettaton" onerror="console.error('Failed to load:', this.src)">
    <img id="kris-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/kris.png" alt="kris" onerror="console.error('Failed to load:', this.src)">
    <img id="susie-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/susie.png" alt="susie" onerror="console.error('Failed to load:', this.src)">
    <img id="jevil-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/jevil.png" alt="jevil" onerror="console.error('Failed to load:', this.src)">
    <img id="spadeking-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/spadeking.png" alt="spadeking" onerror="console.error('Failed to load:', this.src)">
    <img id="berdly-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/berdly.png" alt="berdly" onerror="console.error('Failed to load:', this.src)">
    <img id="noelle-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/noelle.png" alt="noelle" onerror="console.error('Failed to load:', this.src)">
    <img id="spamton-img" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/spamton.png" alt="spamton" onerror="console.error('Failed to load:', this.src)">
    <img id="fight-background" src="https://guruchamp-vol2.github.io/Dhruv-Python/game%20to%20be%20name/images/fight-background.jpg" alt="background" onerror="console.error('Failed to load:', this.src)">
  </div>

  <script>
    // Debug image loading and fix URLs
    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('#image-preload img');
      images.forEach(img => {
        // Fix the URL encoding
        const originalSrc = img.src;
        const fixedSrc = originalSrc.replace(/ /g, '%20');
        if (originalSrc !== fixedSrc) {
          console.log(`Fixing URL for ${img.id}:`, {
            original: originalSrc,
            fixed: fixedSrc
          });
          img.src = fixedSrc;
        }

        // Add load/error handlers
        img.onerror = () => {
          console.error(`Failed to load image: ${img.id}`, {
            src: img.src,
            naturalWidth: img.naturalWidth,
            naturalHeight: img.naturalHeight,
            complete: img.complete
          });
          // Try loading from relative path as fallback
          const relativePath = `images/${img.alt}.png`;
          console.log(`Trying relative path for ${img.id}:`, relativePath);
          img.src = relativePath;
        };
        
        img.onload = () => {
          console.log(`Successfully loaded image: ${img.id}`, {
            src: img.src,
            naturalWidth: img.naturalWidth,
            naturalHeight: img.naturalHeight,
            complete: img.complete
          });
        };
      });
    });
  </script>

  <div id="character-select">
    <h2>Select Characters</h2>
    <div id="mode-select" style="margin-bottom:20px;">
      <label><strong>Mode:</strong></label>
      <select id="game-mode">
        <option value="versus" selected>Classic</option>
        <option value="coop">Classic Co-op</option>
        <option value="modern">Modern</option>
        <option value="moderncoop">Modern Co-op</option>
        <option value="onlineclassic">Online Classic (Beta)</option>
        <option value="onlinemodern">Online Modern (Beta)</option>
      </select>
    </div>
    <div class="player-label">Player 1</div>
    <div id="p1-characters" class="character-row"></div>
    <div class="player-label">Player 2</div>
    <div id="p2-characters" class="character-row"></div>
    <div class="player-label">AI Player</div>
    <div id="ai-characters" class="character-row"></div>
    <div style="margin:10px 0;">
      <label><strong>AI Opponent:</strong></label>
      <input type="checkbox" id="ai-toggle" checked>
      <label for="ai-toggle">AI ON</label>
    </div>
    <div style="margin: 10px 0;">
      <label for="ai-difficulty"><strong>AI Difficulty:</strong></label>
      <select id="ai-difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <button id="start-game" disabled>Start Game</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="hud">
      <div id="p1-health">Player 1: 1000</div>
      <div id="p2-health">Player 2: 1000</div>
      <div id="ai-health">AI: 1000</div>
      <div id="energy-bars">
        <div id="p1-energy"></div>
        <div id="p2-energy"></div>
        <div id="ai-energy"></div>
      </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <div id="game-over" style="display: none;">
    <h2>Game Over</h2>
    <div id="winner-text"></div>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
